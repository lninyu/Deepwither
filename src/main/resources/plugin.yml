name: deepwither
version: '1.0-SNAPSHOT'
main: com.lunar_prototype.deepwither.Deepwither
author: RS Team(Lunar_prototype)
api-version: '1.21'
depend : ["Votifier","BetterModel"]

commands:
  giveitem:
    description: this is a sample command.
    permission: giveitem.op
    usage: /<command>
  attributes:
    description: ステータス割り振りGUIを開きます
    aliases: [ att ]
    usage: /<command>
  skilltree:
    description: スキルツリーGUIを開きます
    aliases: [ st ]
    usage: /<command>
  skills:
    description: スキル割り当てGUIを開きます
    usage: /<command>
  artifact:
    description: Opens the artifact GUI.
    usage: /<command>
  trader:
    description: Opens the artifact GUI.
    permission: giveitem.op
    usage: /<command>
  credit:
    description: Opens the artifact GUI.
    usage: /<command>
  status:
    description: プレイヤーのレベルとステータスを表示します。
    usage: /status
  questnpc:
    description: クエストGUIを表示します
    usage: /questnpc
    permission: giveitem.op
  blacksmith:
    description: 鍛冶屋を開きます
    permission: giveitem.op
    usage: /blacksmith
  task:
    description: 進行中のクエストとデイリータスクの進捗を確認します。
    usage: /task
  menu:
    description: 基本的なステータス,タスク進捗,各種GUIへのアクセスが可能です
    usage: /menu
  party:
    description: パーティー管理コマンド
    usage: /party <args>
    aliases: [ p ]
  expbooster:
    description: 経験値ブースターを付与します
    usage: /expbooster
  companion:
    description: コンパニオン関連
    usage: /companion
  resetstatusgui:
    description: ステータス・スキルリセット画面を指定プレイヤーに開きます
    usage: /resetstatusgui <player>
    permission: deepwither.admin
  pvp:
    description: PvPワールドへの往復テレポート
    usage: /pvp
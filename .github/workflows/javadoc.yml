name: Deploy Javadoc

on:
  push:
    branches: [ "master" ]  # mainにpushされたら毎回リリース

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21' # 使用するJavaのバージョン
          distribution: 'temurin'
          cache: 'maven'

      - name: Generate Javadoc
        run: mvn javadoc:javadoc -Dencoding=UTF-8 -Dcharset=UTF-8

      - name: Debug - List files
        run: |
          echo "Listing target directory structure:"
          ls -R target/site 2>/dev/null || echo "target/site not found"
          find . -name "index.html" | grep apidocs # index.htmlの場所を検索

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Mavenのデフォルト出力先
          path: 'target/reports/apidocs'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
